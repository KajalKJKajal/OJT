<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
        <form action="">
            <table bgcolor="grey" width="20%" border="2" cellpadding="2" cellspacing="2" >
                <tr>
                    <td colspan="2" align="center"><h2>Registration Form</h2></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" placeholder="Enter your name"></td>
                        </tr>
                        <tr>
                            <td>Father's name</td>
                            <td><input type="text" name="fname" placeholder="Enter your Father's name"></td>
                            </tr>
                            <tr>
                                <td>Postal Address</td>
                                <td><input type="text" name="postal address" placeholder="Enter your postal address"></td>
                                </tr>
                                <tr>
                                    <td>Personal <Address></Address></td>
                                    <td><input type="text" name="personal address" placeholder="Enter your personal address"></td>
                                    </tr>
                                     <tr>
                    <td>Age</td>
                    <td><input type="number" name="age" placeholder="Enter your age"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <input type="radio" name="gender" value="other">Other</td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><select name="city">
                            <option value=" Attingal">Attingal</option>
                            <option value="Varkala">Varkala</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Trivandrum">Trivandrum</option>

                        </select>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                        <td><button>Reset</button></td>
                    </tr>

        </table>
    </form>
</body>
</html>
