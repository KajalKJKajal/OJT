<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearfix Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="clearfix"> <!--The clearfix class makes sure the container adjusts its height to fit the floated elements.-->
      <div class="float-left">Floated left</div>
      <div class="float-right">Floated right</div>
    </div>
    <p>The clearfix class ensures this paragraph doesn't overlap with the floated elements above.</p>
  </div>
</body>
</html>
