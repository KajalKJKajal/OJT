<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap layout Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!--fixed container-->

    <div class="container"> 
         <h1>fixed-container</h1>
         <p>
            which is the container provides a predefined maximum width at each responsive breakpoints
         </p>
    </div> 

    <!--fluid container-->

    <div class="container-fluid">
        <h1>fluid-container</h1>
        <p>
           which is the container provides a fullwidth  container that spans the entire width of at each responsive breakpoints
        </p>
   </div> 





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
