<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visually Hidden Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button class="btn btn-primary">
      <span class="visually-hidden">Click me</span> <!--This class is typically used to hide content visually but keep it accessible to screen readers-->
    </button>
  </div>
</body>
</html>
