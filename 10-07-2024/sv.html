<!DOCTYPE html>

    <title>SVG Graphics</title>
</head>
<body>
    <svg width="500" height="500">
        <rect width="500" height="500" style="fill:rgb(194, 139, 126)"></rect>
       <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="red"></circle>
       <polygon></polygon>
       <polyline></polyline>
       <ellipse></ellipse>
       <text x="0" y="15" fill="black">Graphics</text>
    </svg>
